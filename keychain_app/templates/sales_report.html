<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Overview</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Sales Overview</h1>
        
        <!-- Date Selection Form -->
        <form id="pdfForm" class="mb-4">
            <div class="row g-2 align-items-center">
                <div class="col-md-4">
                    <label for="date" class="form-label">Select Date:</label>
                    <input type="date" id="date" class="form-control">
                </div>
                <div class="col-md-4 mt-4">
                    <button type="button" class="btn btn-primary w-100" onclick="generatePDF()">Generate PDF</button>
                </div>
            </div>
        </form>
        
        <script>
            function generatePDF() {
                const dateInput = document.getElementById('date').value;
                
                if (!dateInput) {
                    alert("Please select a date.");
                    return;
                }
                
                // Convert to DD/MM/YYYY format
                const [year, month, day] = dateInput.split("-");
                const formattedDate = `${day}/${month}/${year}`;
        
                window.location.href = `/generate_sales_pdf/?date=${formattedDate}`;
            }
        </script>
        


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
