<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if product %}Edit{% else %}Add{% endif %} Product</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <style>
        /* Existing styles */
        html, body {
            overflow-x: hidden;
            font-family: 'Arial', sans-serif;
            background-color: #222;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: hsla(0, 0%, 100%, 0.308);
        }
        #header-text {
            font-family: 'Playfair Display', serif;
            font-size: 64px;
            text-align: center;
            margin: 0;
            padding: 20px;
            text-transform: uppercase;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
            line-height: 1.2;
            color: #000;
        }
        #header-text #by {
            font-size: 0.8em;
            text-transform: lowercase;
            color: black;
        }
        #header-text #ampersand {
            font-family: 'Arial', sans-serif;
            font-weight: normal;
            color: black;
        }
        #logo {
            width: 200px;
            height: auto;
        }
        #round-logo {
            width: 230px;
            height: 200px;
            border-radius: 50%;
        }
        #checkout-form {
            background-color: #000;
            color: #ddd;
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #checkout-form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        #checkout-form input[type="text"],
        #checkout-form input[type="email"],
        #checkout-form input[type="tel"],
        #checkout-form input[type="number"],
        #checkout-form textarea,
        #checkout-form select,
        #checkout-form input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            box-sizing: border-box;
        }
        
        @media screen and (min-width: 768px) {
            #checkout-form label {
                width: 45%;
            }
        
            #checkout-form input[type="text"],
            #checkout-form input[type="email"],
            #checkout-form input[type="tel"],
            #checkout-form input[type="number"],
            #checkout-form textarea,
            #checkout-form select,
            #checkout-form input[type="file"] {
                width: 45%;
            }
        
            #checkout-form textarea#description {
                width: calc(46.3% - 10px);
            }
        }
        
        #checkout-form button {
            background-color: #817f7f;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        #checkout-form button:hover {
            background-color: #333;
        }
        @media screen and (min-width: 768px) {
            #checkout-form {
                display: flex;
                flex-wrap: wrap;
                justify-content: space-between;
            }
            #checkout-form label {
                display: block;
                margin-bottom: 10px;
                width: 45%;
            }
            #checkout-form input[type="text"],
            #checkout-form input[type="email"],
            #checkout-form input[type="tel"],
            #checkout-form input[type="number"],
            #checkout-form textarea,
            #checkout-form select {
                width: 45%;
            }
            #checkout-form textarea#description {
                width: calc(46.3% - 10px);
                min-width: 300px;
                max-width: 400px;
                min-height: 90px;
                resize: none;
            }
        }
        #navbar {
            background-color: #000;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }
        #menu-icon {
            font-size: 28px;
            cursor: pointer;
            padding: 10px 20px;
        }
        #cart-button {
            font-size: 30px;
            padding: 5px;
            margin-left: 20px;
        }
        #side-nav {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.9);
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            z-index: 2;
        }
        #side-nav a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 22px;
            color: #fff;
            display: block;
            transition: 0.3s;
        }
        #side-nav a:hover {
            background-color: #575757;
        }
        #close-btn {
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 36px;
        }
        #search-bar-container {
            display: flex;
            align-items: center;
            flex: 1;
            justify-content: center;
        }
        #search-bar {
            margin: 0 5px;
            padding: 15px;
            border: none;
            border-radius: 5px;
            width: 100%;
            max-width: 400px;
        }
        #search-button {
            cursor: pointer;
            padding: 10px;
            border: none;
            background-color: #000;
            color: #fff;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }
        #search-button i {
            margin-right: 5px;
        }
        .category-card {
            background-color: #000;
            color: #ddd;
            padding: 20px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 150px;
            height: 150px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .category-card:hover {
            transform: scale(1.05);
        }
        .category-card h2 {
            margin-bottom: 10px;
        }
        #text-section {
            background-color: #000;
            padding: 20px;
        }
        #text-section a {
            color: #ddd;
            margin: 10px 0;
            text-decoration: none;
            display: block;
        }
        #cash-navbar {
            background-color: #555;
            padding: 10px;
            text-align: center;
            font-size: 18px;
            color: #fff;
            animation: fadeInUp 1.5s ease;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @media screen and (max-width: 768px) {
            #header {
                flex-direction: column;
                align-items: center;
            }
            #navbar {
                flex-direction: column;
                align-items: stretch;
                padding: 10px 0;
            }
            #menu-icon {
                order: -1;
                align-self: flex-start;
                padding: 10px 0;
            }
            #cart-button {
                order: -1;
                align-self: flex-end;
                padding: 5px;
                margin-left: 0;
            }
            #search-bar-container {
                flex-direction: row;
                align-items: center;
                justify-content: center;
                width: 100%;
                padding: 10px 0;
            }
            #search-bar,
            #search-button {
                width: auto;
                margin: 0 5px;
                padding: 15px;
            }
            .category-card {
                width: 45%;
                margin-bottom: 20px;
            }
            #text-section {
                display: flex;
                flex-direction: column;
            }
            #text-section a {
                margin-bottom: 10px;
            }
            #header-text,
            #round-logo {
                display: none;
            }
            #logo {
                width: 100%;
                height: 200px;
            }
        }
        @media screen and (max-width: 480px) {
            #navbar {
                padding: 5px;
                display: none;
            }
            #menu-icon {
                font-size: 24px;
            }
            #search-bar {
                padding: 10px;
                max-width: 100%;
            }
            #search-button {
                font-size: 14px;
                padding: 5px 10px;
            }
            .category-card {
                width: 100%;
                height: auto;
                margin-bottom: 10px;
            }
            #text-section {
                padding: 10px;
            }
            #text-section a {
                font-size: 14px;
            }
            #header-text {
                font-size: 36px;
            }
            #round-logo {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div id="navbar">
        <div id="menu-icon">&#9776; Menu</div>
        <form method="get" action="{% url 'products_overview' %}" id="search-bar-container">
            <input type="text" name="search" placeholder="Search Products" id="search-bar">
            <button type="submit" id="search-button"><i class="fas fa-search"></i> Search</button>
        </form>
        <div id="cart-button">
            <a href="{% url 'view_cart' %}" class="fas fa-shopping-cart"></a>
        </div>
    </div>

    <div id="side-nav">
        <div id="close-btn">&times;</div>
        <a href="{% url 'products_view' %}">Products</a>
        <a href="{% url 'add_product' %}">Add Product</a>
        <a href="{% url 'products_overview' %}">Products Overview</a>
        <a href="{% url 'order_details' %}">Order Details</a>
    </div>

    <div class="container">
        <h1>{% if product %}Edit{% else %}Add{% endif %} Product</h1>
        <form method="post" enctype="multipart/form-data" id="checkout-form">
            {% csrf_token %}
            <label for="category">Category</label>
            <select id="category" name="category" required>
                <option value="">Select a category</option>
                <option value="Clothes">Clothes</option>
                <option value="KeyChain">KeyChain</option>
                <option value="Wallet">Wallet</option>
                <option value="WristWatches">WristWatches</option>
                <option value="Hosiery">Hosiery</option>
                <option value="Belts">Belts</option>
            </select>
            <label for="name">Product Name</label>
            <input type="text" id="name" name="name" value="{{ product.name }}" required>
            <label for="description">Description</label>
            <textarea id="description" name="description" required>{{ product.description }}</textarea>
            <label for="price">Price</label>
            <input type="number" step="0.01" id="price" name="price" value="{{ product.price }}" required>
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" value="{{ product.quantity }}" required>
            <label for="image">Product Image</label>
            <input type="file" id="image" name="image">
            <button type="submit">{% if product %}Update{% else %}Add{% endif %} Product</button>
        </form>
    </div>
    <script>
        const menuIcon = document.getElementById("menu-icon");
        const sideNav = document.getElementById("side-nav");
        const closeBtn = document.getElementById("close-btn");

        menuIcon.addEventListener("click", function() {
            if (sideNav.style.width === "0px" || sideNav.style.width === "") {
                sideNav.style.width = "250px";
            } else {
                sideNav.style.width = "0";
            }
        });

        closeBtn.addEventListener("click", function() {
            sideNav.style.width = "0";
        });
    </script>
</body>
</html>
