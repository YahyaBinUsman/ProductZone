<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
  />
    <title>Error Page</title>
    <style>
        /* General Styling to match existing design */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #222;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            color: #f0e68c; /* Match header color from other pages */
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #ddd; /* Matching paragraph text color */
        }

        a {
            color: orange; /* Consistent with buttons and links from previous design */
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em;
        }

        a:hover {
            text-decoration: underline;
        }

        .button1 {
            display: inline-block;
            padding: 10px 20px;
            background-color: orange;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.2em;
            text-align: center;
            text-decoration: none;
            margin-top: 20px;
        }

        .button1:hover {
            background-color: darkorange;
        }
         /* Links Section */
         .text-section {
            text-align: left;
            margin-top: 2em;
        }

        .text-section a {
            color: orange;
            font-size: 1.1em;
            text-decoration: none;
            margin: 0.5em 0;
            display: inline-block;
        }

        .text-section a:hover {
            text-decoration: underline;
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1em;
            }

            .button1 {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Oops! Something went wrong.</h1>
        <p>We're sorry, but an error occurred while processing your request.</p>
        <a href="/" class="button1">Return to Homepage</a>
    </div>
    <div class="text-section">
        <a href="{% url 'terms' %}">Terms and Conditions</a><br>
        <a href="{% url 'faqs' %}">FAQs</a><br>
        <a href="{% url 'contact' %}">Contact Us</a>
    </div>
</body>
</html>
