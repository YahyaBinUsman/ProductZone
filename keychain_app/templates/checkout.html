
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Bank - Key Chain Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <style>
        html, body {
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #222;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: hsla(0, 0%, 100%, 0.308);
        }
    
        #header-text {
            font-family: 'Playfair Display', serif; /* Apply Playfair Display font */
            font-size: 64px;
            text-align: center;
            margin: 0;
            padding: 20px;
            text-transform: uppercase;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
            line-height: 1.2;
            color: #000;
        }
        
        
        #header-text #by {
            font-size: 0.8em; /* Make "by" smaller */
            text-transform: lowercase; /* Make "by" lowercase */
            color: black;
        }
        
        #header-text #ampersand {
            font-family: 'Arial', sans-serif; /* Ensure the ampersand uses the default font family */
            font-weight: normal; /* Ensure the ampersand does not apply any font weight */
            color: black;
        }
        #logo {
            width: 200px;
            height: auto;
        }
    
        #round-logo {
            width: 230px;
            height: 200px;
            border-radius: 50%;
        }
        #checkout-form {
            background-color: #000;
            color: #ddd;
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        #checkout-form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        #checkout-form input[type="text"],
        #checkout-form input[type="email"],
        #checkout-form input[type="tel"],
        #checkout-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            box-sizing: border-box; /* Include padding and border in width calculation */
        }
        
        #checkout-form textarea#address {
            min-height: 90px;
            resize: none;
        }
        
        #checkout-form input[type="submit"] {
            background-color: #817f7f;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%; /* Make the button full width */
        }

        #checkout-form input[type="submit"]:hover {
            background-color: #333;
        }
        
        @media screen and (min-width: 768px) {
            #checkout-form {
                background-color: #000;
                color: #ddd;
                padding: 20px;
                margin: 20px auto;
                max-width: 800px; /* Adjust the maximum width of the form */
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                display: flex;
                flex-wrap: wrap;
                justify-content: space-between;
            }
    
            #checkout-form label {
                display: block;
                margin-bottom: 10px;
                width: 45%; /* Adjust the width of labels */
            }
    
            #checkout-form input[type="text"],
            #checkout-form input[type="email"],
            #checkout-form input[type="tel"],
            #checkout-form textarea {
                width: 45%; /* Adjust the width of input fields */
                padding: 10px;
                margin-bottom: 20px;
                border: 1px solid #ddd;
                border-radius: 5px;
                background-color: #333;
                color: #fff;
            }
            #checkout-form textarea#address {
                width: calc(46.3% - 10px); 
                min-width: 300px; 
                max-width: 400px;
                min-height: 90px; 
                resize: none; 
            }
    
            #checkout-form input[type="submit"] {
                background-color: #817f7f;
                color: #fff;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                width: 100%; /* Make the button full width */
            }
    
            #checkout-form input[type="submit"]:hover {
                background-color: #333;
            }
        }
        #navbar {
            background-color: #000;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }
        #navbar1 {
            background-color: #000;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }
    
        #menu-cart-wrapper {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            width: auto; /* Adjusted width */
        }
    
        #menu-icon {
            font-size: 28px;
            cursor: pointer;
            padding: 10px 20px; /* Added padding */
        }
        #menu-icon1 {
            font-size: 28px;
            cursor: pointer;
            padding: 10px 20px; /* Added padding */
        }
    
        #cart-button {
            font-size: 30px;
            padding: 5px;
            margin-left: 20px; /* Added margin for separation */
        }
    
        /* Sidebar Navigation */
        #side-nav {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.9);
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            z-index: 2;
        }
    
        #side-nav a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 22px;
            color: #fff;
            display: block;
            transition: 0.3s;
        }
    
        #side-nav a:hover {
            background-color: #575757;
        }
    
        #close-btn {
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 36px;
        }
    
        #search-bar-container {
            display: flex;
            align-items: center;
            flex: 1;
            justify-content: center;
        }
        
        #search-bar {
            margin: 0 5px;
            padding: 15px;
            border: none;
            border-radius: 5px;
            width: 100%;
            max-width: 400px;
        }
        
        #search-button {
            cursor: pointer;
            padding: 10px;
            border: none;
            background-color: #000;
            color: #fff;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }
        
        #search-button i {
            margin-right: 5px;
        }
    
        #categories {
            background-color: hsla(0, 0%, 100%, 0.308);
            text-align: center;
            padding: 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            flex: 1;
        }
    
        .category-card-link {
            text-decoration: none;
            display: inline-block;
            margin: 10px;
        }
        
        .category-card {
            background-color: #000;
            color: #ddd;
            padding: 20px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 150px;
            height: 150px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .category-card:hover {
            transform: scale(1.05);
        }
    
        .category-card h2 {
            margin-bottom: 10px;
        }
    
        #text-section {
            background-color: #000;
            padding: 20px;
        }
    
        #text-section a {
            color: #ddd;
            margin: 10px 0;
            text-decoration: none;
            display: block;
        }
    
        #cash-navbar {
            background-color: #555;
            padding: 10px;
            text-align: center;
            font-size: 18px;
            color: #fff;
            animation: fadeInUp 1.5s ease;
        }
    
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    
        @media screen and (max-width: 768px) {
            #header {
                flex-direction: column;
                align-items: center;
            }
    
            #navbar {
                flex-direction: column;
                align-items: stretch;
                padding: 10px 0;
            }
            #navbar1 {
                flex-direction: column;
                align-items: stretch;
                padding: 10px 0;
            }
    
            #menu-cart-wrapper {
                justify-content: space-between;
                width: 100%; /* Adjusted width for full width */
                padding: 0 20px; /* Added padding */
            }
    
            #menu-icon {
                order: -1;
                align-self: flex-start;
                padding: 10px 0; /* Adjusted padding */
            }
            #menu-icon1 {
                order: -1;
                align-self: flex-start;
                padding: 10px 0; /* Adjusted padding */
            }
    
            #cart-button {
                order: -1;
                align-self: flex-end;
                padding: 5px;
                margin-left: 0; /* Removed margin */
            }
    
            #search-bar-container {
                flex-direction: row;
                align-items: center;
                justify-content: center;
                width: 100%;
                padding: 10px 0;
            }
    
            #search-bar,
            #search-button {
                width: auto;
                margin: 0 5px;
                padding: 15px;
            }
    
            .category-card {
                width: 45%;
                margin-bottom: 20px;
            }
    
            #text-section {
                display: flex;
                flex-direction: column;
            }
    
            #text-section a {
                margin-bottom: 10px;
            }
    
            #header-text,
            #round-logo {
                display: none;
            }
    
            #logo {
                width: 100%;
                height: 200px;
            }
        }
    
        @media screen and (max-width: 480px) {
            #navbar {
                padding: 5px;
                display: none;
            }
            #navbar1 {
                padding: 5px;
            }
    
            #menu-icon {
                font-size: 24px;
            }
            #menu-icon1 {
                font-size: 24px;
            }
    
            #menu-cart-wrapper {
                justify-content: space-between;
                padding: 0 5px; /* Adjusted padding */
            }
    
            #search-bar-container {
                margin-right: 0;
            }
    
            #search-bar,
            #search-button {
                padding: 10px;
            }
    
            #cart-button {
                font-size: 32px;
                padding: 10px;
                margin-bottom: 10px;
            }
    
            .category-card {
                padding: 10px;
                width: 90%;
                height: auto;
                border-radius: 10px;
            }
            
        }
        @media screen and (min-width: 488px) {
            #navbar {
                padding: 5px;
                
            }
            #navbar1 {
                padding: 5px;
                display: none;
            }
            
        }
        
       
    </style>
</head>
<body>
    <div id="header">
        <img id="logo" src="{% static 'product zone.jpg' %}" alt="Fashion Bank Logo">
        <h1 id="header-text">
            <i>Product Zone&nbsp;&nbsp;&nbsp;<span id="by">&nbsp;&nbsp;by&nbsp;&nbsp;</span>&nbsp;&nbsp;&nbsp;V.C. <span id="ampersand">&amp;</span> S.</i>
        </h1>
        <img id="round-logo" src="{% static '09fa5653-c54b-43a6-817a-5c0300fc60db.webp' %}" alt="Round Logo">
    </div>
    {% include 'navbar.html' %}


    
    <div id="cash-navbar">
        Cash on Delivery Available!
    </div>
    
    <div id="checkout-form">
        <h1>Checkout</h1>
        <form id="checkout-form" method="post" action="{% url 'process_order' %}">
            {% csrf_token %}
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>
            <label for="postal_code">Postal Code:</label>
            <input type="text" id="postal_code" name="postal_code" required>
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" value="Pakistan" readonly>
            <label for="payment">Payment Method:</label>
            <input type="text" id="payment" name="payment" value="Cash on Delivery" readonly>
            <input type="hidden" name="total_price" value="{{ total_price }}">
            <input type="hidden" name="products" value="{{ products }}">
            <input type="submit" value="Place Order">
        </form>
    </div>
    
    <div id="text-section">
        <a href="#">Terms and Conditions</a><br>
        <a href="#">FAQs</a><br>
        <a href="{% url 'contact'%}">Contact Us</a>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var menuIcon = document.getElementById('menu-icon');
            var menuIcon1 = document.getElementById('menu-icon1'); // Add reference to menu-icon1
            var sideNav = document.getElementById('side-nav');
            var closeBtn = document.getElementById('close-btn');
            var closeBtn1 = document.getElementById('close-btn1'); // Add reference to close-btn1
        
            function openSideNav() {
                sideNav.style.width = '250px';
            }
        
            function closeSideNav() {
                sideNav.style.width = '0';
            }
        
            menuIcon.addEventListener('click', openSideNav);
            if (menuIcon1) {
                menuIcon1.addEventListener('click', openSideNav);
            }
        
            if (closeBtn) {
                closeBtn.addEventListener('click', closeSideNav);
            }
        
            if (closeBtn1) {
                closeBtn1.addEventListener('click', closeSideNav);
            }
        
            document.addEventListener('click', function(event) {
                if (!sideNav.contains(event.target) && !menuIcon.contains(event.target) && !(menuIcon1 && menuIcon1.contains(event.target))) {
                    closeSideNav();
                }
            });
        });
        
    </script>
</body>
</html>
